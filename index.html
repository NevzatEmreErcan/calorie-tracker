<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Tracalorie App</title>
  <script defer src="bundle.js"></script></head>
  <body>
    <header
      class="bg-lime-500 flex justify-between items-center text-white text-center py-2 px-5 sm:py-5">
      <h1 class="text-3xl">
        <i class="fa-solid fa-utensils px-2 text-2xl"></i>
        Tracalorie App
      </h1>

      <div class="flex flex-col gap-2 text-sm sm:flex-row sm:gap-4">
        <button
          id="set-daily-limit-btn"
          class="border-2 border-white rounded p-1">
          Set Daily Limit
        </button>

        <button class="border-2 border-white rounded p-1">Reset Day</button>
      </div>
    </header>

    <!-- Stats -->

    <section id="stats">
      <div class="text-center px-5 py-9 flex flex-wrap">
        <div class="px-3 py-2 basis-1/2">
          <div
            class="bg-gray-800 text-white font-bold text-md py-7 ring-1 ring-gray-400 rounded-lg sm:text-xl">
            <div id="daily-calorie-limit">0</div>
            <div>Daily Calorie Limit</div>
          </div>
        </div>

        <div class="px-3 py-2 basis-1/2">
          <div
            class="text-white font-bold text-md py-7 ring-1 ring-gray-400 rounded-lg sm:text-xl">
            <div id="total-calories">0</div>
            <div>Gain/Loss</div>
          </div>
        </div>

        <div class="px-3 py-2 basis-1/3">
          <div
            class="bg-gray-100 font-semibold text-md py-6 ring-1 ring-gray-400 rounded-lg sm:text-xl">
            <div id="calories-consumed">0</div>
            <div>Calories Consumed</div>
          </div>
        </div>

        <div class="px-3 py-2 basis-1/3">
          <div
            class="bg-gray-100 font-semibold text-md py-6 ring-1 ring-gray-400 rounded-lg sm:text-xl">
            <div id="calories-burned">0</div>
            <div>Calories Burned</div>
          </div>
        </div>

        <div class="px-3 py-2 basis-1/3">
          <div
            class="font-semibold text-md py-6 ring-1 ring-gray-400 rounded-lg sm:text-xl">
            <div id="calories-remaining">0</div>
            <div>Calories Remaining</div>
          </div>
        </div>
      </div>

      <div id="progress-bar" class="h-4 mx-9 bg-gray-200 rounded-full relative">
        <div
          id="calories-progress"
          class="bg-lime-500 absolute left-0 top-0 h-4 rounded-full"></div>
      </div>
    </section>

    <!-- Items -->
    <section id="items">
      <div class="flex flex-col px-6 sm:flex-row gap-y-6">
        <div id="meals" class="px-3 sm:basis-1/2">
          <input
            type="text"
            name="meal-filter"
            placeholder="Filter Meals..."
            class="ring-1 ring-gray-400 w-full p-1 rounded-sm my-12" />

          <div
            class="flex items-center justify-between border-l-4 border-lime-500 pl-1 rounded-sm">
            <h2 class="text-3xl">Meals / Food</h2>

            <button
              id="meal-dropdown-btn"
              class="bg-lime-500 text-white py-1 px-2 rounded-lg">
              <i class="fa-solid fa-plus"></i>
              Add Meal
            </button>
          </div>

          <div
            id="meal-dropdown"
            class="hidden bg-gray-200 p-3 mt-3 rounded-md">
            <form id="meal-form">
              <input
                id="meal-name"
                type="text"
                name="meal-name"
                placeholder="Enter Meal Or Item"
                class="w-full p-1" />
              <input
                id="meal-calories"
                type="number"
                name="meal-calories"
                placeholder="Enter Calories"
                class="w-full my-3 p-1" />
              <button
                type="submit"
                class="bg-lime-500 px-2 py-1 text-white rounded-md">
                Add Meal Item
              </button>
            </form>
          </div>

          <div id="meal-list" class="flex flex-col gap-4 my-3"></div>
        </div>

        <div id="workouts" class="px-3 sm:basis-1/2">
          <input
            type="text"
            name="workouts"
            placeholder="Filter Workouts..."
            class="ring-1 ring-gray-400 w-full p-1 rounded-sm my-12" />

          <div
            class="flex items-center justify-between border-l-4 border-orange-500 pl-1 rounded-sm">
            <h2 class="text-3xl">Workouts</h2>

            <button
              id="workout-dropdown-btn"
              class="bg-orange-500 text-white py-1 px-2 rounded-lg">
              <i class="fa-solid fa-plus"></i>
              Add Workout
            </button>
          </div>

          <div
            id="workout-dropdown"
            class="bg-gray-200 p-3 mt-3 rounded-md hidden">
            <form id="workout-form">
              <input
                id="workout-name"
                type="text"
                name="workout-name"
                placeholder="Enter Workout"
                class="w-full p-1" />
              <input
                id="workout-calories"
                type="number"
                name="workout-calorie"
                placeholder="Enter Calories"
                class="w-full my-3 p-1" />
              <button
                type="submit"
                class="bg-orange-500 px-2 py-1 text-white rounded-md">
                Add Workout
              </button>
            </form>
          </div>

          <div id="workout-list" class="flex flex-col my-3 gap-4"></div>
        </div>
      </div>
    </section>

    <!-- Modals -->
    <div
      id="daily-limit-modal"
      class="hidden fixed left-0 top-0 bg-black bg-opacity-50 w-screen h-screen justify-center items-start pt-28">
      <form id="new-calorie-limit">
        <div
          id="daily-limit-modal-content"
          class="bg-white text-center w-80 h-44 flex flex-col gap-8 items-center rounded-b-xl rounded-t-2xl drop-shadow-2xl">
          <div
            class="relative bg-lime-500 w-full h-10 flex justify-center items-center rounded-t-2xl">
            <h1 class="text-white text-xl">Set Daily Limit</h1>
            <button id="close-modal-btn" class="absolute right-2">
              <i
                class="fa-regular fa-circle-xmark text-white hover:cursor-pointer"></i>
            </button>
          </div>
          <input
            type="number"
            name="new-calorie-limit"
            placeholder="2000"
            class="block bg-white text-black border border-lime-500 rounded-md focus:outline-none focus:ring-2 focus:ring-lime-500 focus:border-transparent shadow-sm placeholder-gray-400 text-center" />
          <button
            id="save-limit-btn"
            type="submit"
            class="bg-lime-300 mb-4 font-semibold px-3 rounded-lg border border-lime-600 hover:ring-1 ring-lime-600">
            Save
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
